
{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>Projects</h1>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
           <img class="card-img-top" src="{{project.image}}" width="100" height="200" >
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <h3>{{num}}</h3>
              
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
